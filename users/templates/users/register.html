<!--Extends base.html-->
{% extends 'base.html' %}
<!--Loads crispy forms for form creation-->
{% load crispy_forms_tags %}
<!--Open a content block-->
{% block content %}

<!--Register form-->
<div class="container">
	<div class="row">
		<div class="col-12 offset-md-2 col-md-8">
<!--Registration form and Profile Form renedered within one set of form tags-->
            <form method="POST">
				{% csrf_token %}
				<div class="form-group">
						<h2 class="text-center">Create An Account Today</h2>
                        <hr />
					{{ registration_form|crispy }}
					{{ profile_form|crispy }}
				</div>
				<div class="form-group text-center">
					<button class="btn" type="submit">Register</button>
				</div>
			</form>
			<div class="text-center">
                <hr />
				<p>
                    If you already have an account, you can <a class="ml-2" href="{% url 'login' %}">log in here</a>
                </p>
			</div>
		</div>
	</div>
</div>
<!--Stacking advertorial section on top of base footer-->
{% include 'advertorial.html' %}
<!--End content block-->
{% endblock %}
