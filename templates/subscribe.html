 <!-- Subscribe Section -->

{% load crispy_forms_tags %}

<div class="container-fluid light-green-block">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <h2 class="text-center">KEEP IN TOUCH</h2>
              <p class="text-center">Subscribe to our news letter for the latest news and special offers</p>
              
              <form class="form-inline justify-content-center" method="post" action="{% url 'subscribe' %}">
                    {% csrf_token %}

                    {{ newsletter_form | crispy }}

                  <button type="submit" class="btn mx-3 mb-4 ">Subscribe</button>
              </form>
              
              <ul class="list-inline socialmedia-links ">
                  <li class="list-inline-item">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://pinterest.com" target="_blank"><i class="fa fa-pinterest"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="https://youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
                  </li>
                </ul>
          </div>
      </div>
  </div>
</div>
